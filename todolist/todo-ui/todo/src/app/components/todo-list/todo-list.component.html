<mat-card class="todo-card">
  <mat-card-header>
    <mat-card-title>To Do List</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-selection-list>
      <mat-list-option *ngFor="let todo of todos">
        {{todo.text}}
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Add To Do</button>
  </mat-card-actions>
</mat-card>
